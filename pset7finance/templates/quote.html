{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Look Up</button>
            </div>
        </fieldset>
    </form>
    <p>
        Share name: {{ quote.name }}</p>
        <p>
        Share symbol: {{ quote.symbol }}
        </p>
        <p>
        Share price: {{ quote.price }}
        </p>
    
{% endblock %}
